<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	      name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Heaviest Birds</title>
</head>
<body>
<section>
	<h1>Heaviest Birds</h1>
	<table>
		<thead>
		<tr>
			<th>Animal</th>
			<th>Avg Mass[kg(lb)]</th>
			<th>Max Mass[kg(lb)]</th>
			<th>Flighted</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>Ostrich</td>
			<td>104(230)</td>
			<td>156.8(364)</td>
			<td>No</td>
		</tr>
		<tr>
			<td>Somali Ostrich</td>
			<td>90(200)</td>
			<td>130(287)</td>
			<td>No</td>
		</tr>
		<tr>
			<td>Great bustard</td>
			<td>10.6(23)</td>
			<td>21(46)</td>
			<td>Yes</td>
		</tr>
		</tbody>
	</table>

	<h2>V2</h2>
	<table>
		<thead>
		<tr>
			<th rowspan="2">Animal</th>
			<th colspan="2">Avg Mass</th>
			<th rowspan="2">Flighted</th>
		</tr>
		<tr>
			<th>KG</th>
			<th>LB</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>Ostrich</td>
			<td>104</td>
			<td>230</td>
			<td>No</td>
		</tr>
		<tr>
			<td>Somali Ostrich</td>
			<td>90</td>
			<td>200</td>
			<td>No</td>
		</tr>
		<tr>
			<td>Great bustard</td>
			<td>10.6</td>
			<td>23</td>
			<td>Yes</td>
		</tr>
		</tbody>
	</table>
</section>
</body>
</html>
